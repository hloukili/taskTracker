<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
     <![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task Board</title>

    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!--Call fetchIssues function in body tag -->

<body onload="fetchIssues()">
    <div>
        <h1> Task Board <small> by Halim </small></h1>
        <!-- Use class jumbotron style and other class in form.-->
        <div class="jumbotron">
            <h3> Add new Task : </h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
                </div>

                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..">
                </div>

                <button type="submit" class="btn btn-danger">Add</button>
            </form>
        </div>


        <div class="row">
            <!-- Use col 12  for divided in 12 column-->
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; Halim</p>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="http://chancejs.com/chance.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body></html>
